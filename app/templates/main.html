<!DOCTYPE html>
<html>


  <head>
    <title>Competition</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
  </head>


  <body>
    <form action="/submission.html" method="PUT">

      
  	<header>
  		<h1>Competition</h1>
  		Enter your answers below.
  	</header>

    <div id="problemsBlock">
    <section class="problem">
      <h2>Problem 1</h2>
      <p>When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</p>
      <input type="number" name="p1" />
      </section>

    <section class="problem">
      <h2>Problem 2</h2>
      <p>What is 2+5?</p>
      <input type="number" name="p2" />
      </section>

    <section class="problem">
      <h2>Problem 3</h2>
      <p>What is 1-3?</p>
      <input type="number" name="p3" />
      </section>

    <section class="problem">
      <h2>Problem 4</h2>
      <p>What is 0*0?</p>
      <input type="number" name="p4" />
      </section>

    <section class="problem">
      <h2>Problem 5</h2>
      <p>What is 6/2?</p>
      <input type="number" name="p5" />
      </section>
    </div>

    <section class="problem">
      <h2>Problem 6</h2>
      <p>What is 3-2?</p>
      <input type="number" name="p6" />
      </section>
    </div>

    <footer>
      <input type="submit" value="Submit"/>
    </footer>


    </form>


  </body>
</html>
