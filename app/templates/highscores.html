<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>High Scores</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div id="navbar">
      {% include 'navbar.html' %}
    </div>

	<!--table for displaying submissions-->
	<table id="highscores">
		<thead>
			<tr>
				<th></th>
				<th>Username</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			{% for item in rows %}
			<!-- loop here to create rows -->
			<tr>
				<td>{{ loop.index }}</td>
				<td>{{ item[0] }}</td>
				<td>{{ item[1] }}</td>
			</tr>
			{% endfor %}	
		</tbody>
	</table>

</body>
</html>
